<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Cabeçalho com título e logo -->
    <header>
        <div class="escritoRelatorio">RELATÓRIO DE VENDAS</div>
        <img th:src="@{/img/logoEquals.png}" alt="Logo Equals">
    </header>

    <!-- Formulário de upload de arquivo -->
    <form class="formularioEnviarArquivo"
          method="post"
          enctype="multipart/form-data"
          action="/processar">

        <div class="caixaPrincipal">

            <!-- Seleção da bandeira -->
            <div class="escolherInstituicao bandeira">
                <h2 class="tituloEscolherArquivo">ESCOLHA A BANDEIRA</h2>
                <select id="bandeira" name="bandeira" th:value="${instituicao}">
                    <option value="mastervisa" th:selected="${instituicao == 'mastervisa'}">
                        MASTERCARD E/OU VISA
                    </option>
                </select>
            </div>

            <!-- Upload do arquivo -->
            <div>
                <h2 class="tituloEscolherArquivo">ESCOLHA O ARQUIVO</h2>
                <input type="file" name="file" required>
                <button type="submit">ENVIAR ARQUIVO</button>
            </div>

        </div>
    </form>

    <!-- Exibição de mensagens de erro -->
    <p th:if="${erro}"
       th:text="${erro}"
       style="color:red;">
    </p>

</body>
</html>
