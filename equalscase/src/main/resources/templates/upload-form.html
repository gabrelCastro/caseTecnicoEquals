<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload de Arquivo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="escritoRelatorio">RELATÃ“RIO DE VENDAS</div>
        <img th:src="@{/img/logoEquals.png}" alt="">
    </header>

    <form class="formularioEnviarArquivo" method="post" enctype="multipart/form-data" action="/processar">
        <div class="caixaPrincipal">

            <div class="escolherInstituicao bandeira">
                <h2 class="tituloEscolherArquivo">ESCOLHA A BANDEIRA</h2>
                <select id="bandeira" name="bandeira" th:value="${instituicao}">
                    <option value="mastervisa" th:selected="${instituicao == 'mastervisa'}">MASTERCARD E/OU VISA</option>
                </select>
            </div>

            <div>
                <h2 class="tituloEscolherArquivo">ESCOLHA O ARQUIVO</h2>
                <input type="file" name="file" required>
                <button type="submit">ENVIAR ARQUIVO</button>
            </div>

        </div>
    </form>

    <p th:if="${erro}" th:text="${erro}" style="color:red;"></p>
</body>
</html>
